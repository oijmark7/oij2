<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>폼 만들기</title>
</head>
<body>
<!-- 입력 할 수 있는 창 -->
<form action="">
  <!-- 폼 내부에서 나누어진 구역 -->
  <fieldset>
    <legend>제목 1</legend>
    <p><label>간단한 레이블</label></p>
    <p><label>아이디 <input type="text" size="30"></label></p>
    <p><label>비밀번호 <input type="password"></label></p>
    <input type="submit">
    <p><label>이메일 <input type="email"></label></p>
    <p><label>전화번호 <input type="tel"></label></p>
  </fieldset>
  <fieldset>
    <legend>제목 2</legend>
    <p>색깔을 선택하세요</p>
    <label><input type="checkbox" value="red">빨간색</label>
    <label><input type="checkbox" value="green">초록색</label>
    <label><input type="checkbox" value="blue">파란색</label>
    <!-- 라디오버튼을 그룹짓는 속성 = name -->
    <p>동의 여부를 선택하세요</p>
    <label><input type="radio" name="agree" value="o">동의</label>
    <label><input type="radio" name="agree" value="x">동의 안함</label>
    <label><input type="radio" name="agree2" value="o">동의</label>
    <label><input type="radio" name="agree2" value="x">동의 안함</label>
  </fieldset>
</form>
</body>
</html>
