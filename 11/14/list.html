<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>리스트 연습</title>
</head>
<body>
    <!-- ordered list -> ol 태그 순서가 있는 리스트-->
    <!--li 태그-->
    <p>웹 페이지를 만드는 순서</p>
    <ol>
        <li>HTML 작성하기</li>
        <li>CSS 작성하기</li>
        <li>JavaScripy 작성하기</li>
    </ol>
    <hr>
    <p>다음 중 python 문법이 틀린 것은?</p>
    <ol type="a">
        <li><code>print("Hello")</code></li>
        <li><code>@classmethod</code></li>
        <li><code>from a import b</code></li>
        <li><code>System.out</code></li>
    </ol>
    <hr>
    <ol type="A">
      <li>대문자 A</li>
      <li>대문자 B</li>
    </ol>
    <hr>
    <ol start="3">
        <li>아이템 1</li>
        <li>아이템 2</li>
    </ol>
    <hr>
    <!-- unordered list 순서가 없는 리스트-->
    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ul>

    <!-- description list 설명 리스트-->
    <dl>
        <dt>Names</dt>
        <dd>James</dd>
        <dd>Maria</dd>
    </dl>



</body>
</html>
