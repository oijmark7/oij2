<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>택스트 꾸미기 연습</title>
</head>
<body>
    <!-- Heading 태그-> hn -->
    <!-- h1 -> 가장 큰 제목, hr -> 부제목, ..., h6-->
    <h1>제목 태그</h1>
    <h2>부제목 태그</h2>
    <h3>h3태그</h3>
    <h4>h4태그</h4>
    <h5>h5태그</h5>
    <h6>h6태그</h6>

</body>
</html>
