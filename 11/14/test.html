<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>택스트 꾸미기 연습</title>
</head>
<body>
    <!-- Heading 태그-> hn -->
    <!-- h1 -> 가장 큰 제목, hr -> 부제목, ..., h6-->
    <h1>제목 태그</h1>
    <h2>부제목 태그</h2>
    <h3>h3태그</h3>
    <h4>h4태그</h4>
    <h5>h5태그</h5>
    <h6>h6태그</h6>


    <!-- p: paragraph 문단 : 텍스트 단락을 입력할 때 사용-->
    <p> 안녕하세요</p>
    <p> 저는 HTML을 공부합니다</p>
    <p>가는 말이 고아야
    오는말도 곱다</p>
    <!-- HTML은 파일 안에서 줄바꿈을 하더라도 실제로는 적용이 안되어 있음-->
    <!--br 태그는 줄바꿈 태그-> 태그 단독으로 사용-->
    <p>가는 날이 장날이다<br>가랑비에 옷 젖은 줄 모른다</p>


    <!--인용문-->
    <blockquote>가지 많은 나무에 바람 잘 날 없다.</blockquote>

    <!--굵게 bold-> b 태그-->
    <b>간에 <strong>기별</strong>도도안간다.</b>
</body>
</html>
