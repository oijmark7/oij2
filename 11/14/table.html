<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>표 만들기</title>
    <style>
      table, th, td {
          border:2px solid cornflowerblue;
          border-collapse: collapse;
      }
    </style>
</head>
<body>
    <!--표 -> table-->
    <table>
        <!-- 표의 제목 = caption-->
        <caption>11월 달력</caption>
        <thead>
            <!--행= row/열=column-->
            <tr>
              <td>일</td>
              <td>월</td>
              <td>화</td>
              <td>수</td>
              <td>목</td>
              <td>금</td>
              <td>토</td>
            </tr>
        </thead>
        <tbody>
            <tr>
              <td>1</td>
              <td>2</td>
              <td>3</td>
              <td>4</td>
              <td>5</td>
              <td>6</td>
              <td>7</td>
            </tr>
            <tr>
              <td>8</td>
              <td>9</td>
              <td>10</td>
              <td>11</td>
              <td>12</td>
              <td>13</td>
              <td>14</td>
            </tr>
            <tr>
              <td>15</td>
              <td>16</td>
              <td>17</td>
              <td>18</td>
              <td>19</td>
              <td>20</td>
              <td>21</td>
            </tr>
            <tr>
              <td>22</td>
              <td>23</td>
              <td>24</td>
              <td>25</td>
              <td>26</td>
              <td>27</td>
              <td>28</td>
            </tr>
            <tr>
              <td>29</td>
              <td>30</td>
              <td colspan="5"></td>
            </tr>
        </tbody>
    </table>
    <table>
      <caption>호두과자 가격표</caption>
      <thead>
          <tr>
            <td>용도</td>
            <td>개수</td>
            <td>금액</td>
          </tr>
      </thead>
      <tbody>
          <tr>
            <td rowspan="2">선물용</td>
            <td>15개</td>
            <td>10000원</td>
          </tr>
          <tr>
            <td>30개</td>
            <td>18000원</td>
          </tr>
          <tr>
            <td rowspan="2">가정용</td>
            <td>15개</td>
            <td>8000원</td>
          </tr>
          <tr>
            <td>30개</td>
            <td>15000원</td>
          </tr>
      </tbody>
    </table>

    <table>
      <tbody>
          <tr>
            <td colspan="2">1</td>
            <td rowspan="3">2</td>
            <td colspan="2">3</td>
            <td rowspan="4">4</td>
            <td colspan="2">5</td>
            <td>6</td>
          </tr>
          <tr>
            <td>7</td>
            <td>8</td>
            <td rowspan="4">9</td>
            <td rowspan="5">10</td>
            <td colspan="3">11</td>
          </tr>
          <tr>
            <td colspan="2" rowspan="3">12</td>
            <td colspan="3">13</td>
          </tr>
          <tr>
            <td rowspan="3">14</td>
            <td>15</td>
            <td colspan="2">16</td>
          </tr>
          <tr>
            <td colspan="3">17</td>
            <td rowspan="2">18</td>
          </tr>
          <tr>
            <td>19</td>
            <td rowspan="3">20</td>
            <td rowspan="3">21</td>
            <td colspan="2">22</td>
            <td>23</td>
          </tr>
          <tr>
            <td rowspan="2">24</td>
            <td>25</td>
            <td colspan="5">26</td>
          </tr>
          <tr>
            <td>27</td>
            <td>28</td>
            <td>29</td>
            <td colspan="3">30</td>
          </tr>
      </tbody>
    </table>
</body>
</html>
