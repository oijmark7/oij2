<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>폼 연습하기 3</title>
</head>
<body>
  <form action="">
    <fieldset>
      <legend>배송정보</legend>
      <p>
        <label for="order">주문번호</label>
        <input type="text" id="order" readonly>
      </p>
      <p>
        <label for="name">이름</label>
        <input type="text" id="name">
      </p>
      <p>
        <label for="address">배송주소</label>
        <input type="text" id="address" required>
      </p>
      <p>
        <label for="email">이메일</label>
        <input type="text" id="email">
      </p>
      <p>
        <label for="phone">전화번호</label>
        <input type="text" id="phone" placeholder="하이픈을 뺴고 입력해주세요">
      </p>
    </fieldset>
    <input type="submit">
    <input type="reset">

    <p>
      <label for="아이디">아이디</label>
      <input type="text" id="아이디">
    </p>
    <p>
      <label for="비번">비밀번호</label>
      <input type="text" id="비번">
    </p>
    <p>
      <label for="비확">비밀번호 확인</label>
      <input type="text" id="비확">
    </p>
    <p>
      <label for="이름">이름</label>
      <input type="text" id="이름">
    </p>
    <p>
      <label for="주소">주소</label>
      <input type="text" id="주소">
    </p>
    <p>
      <label for="전화번호">전화번호</label>
      <input type="text" id="전화번호">
    </p>
    <button>가입하기</button>
    <p>태어난 날을 설정해주세요<input type="date"></p>
    <p>테어난 시간을 설정해주세요<input type="time"></p>
    <hr>
    <p><input type="email" required>이메일을 적어주세요 <button>인증코드받기</button></p>
    <p><input type="text" required>인증번호</p>

    <input type="reset">
  </form>
</body>
</html>
