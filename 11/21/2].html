<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <form action="">
    <fieldset>
      <h2>트런트엔드 개발자 지원서</h2>
      <p>HTML, CSS, Javascript에 대한 기술적이해와 경험이 있는분을 찾습니다.</p>
      <hr>
      <h4>개인정보</h4>
      <p>
        <label for="name">이름</label>
        <input type="text" id="name" required>
      </p>
      <p>
        <label for="phone">연락처</label>
        <input type="tel" id="phone" required>
      </p>
      <h4>지원분야</h4>
      <p><input type="radio">웹 퍼블리싱</p>
      <p><input type="radio">웹 애플리케이션 개발</p>
      <p><input type="radio">개발환경개선</p>
      <h4>지원동기</h4>
      <textarea rows="4" cols="20"></textarea>
      <p><button>접수하기</button><input type="reset" value="다시쓰기"></p>
    </fieldset>
  </form>
</body>
</html>
